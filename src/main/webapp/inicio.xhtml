<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cobrar É Facil</title>
    </h:head>
    <h:body>
        <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Arquivos" icon="pi pi-file">
            <p:menuitem value="Importação" outcome="importar" icon="pi pi-upload"/>
            <p:menuitem value="usuario" url="#" />  
            <p:menuitem value="Ocorrencias" url="#" />
            <p:menuitem value="Relatorios" url="#" />
            <p:menuitem value="Distribuição" url="#" />
            <p:menuitem value="Emissão" url="#" />
            <p:menuitem value="Carteiras" url="#" />
            <p:menuitem value="Termos" url="#" />
            <p:submenu label="Cadastro de Meta" icon="pi pi-briefcase" >
                <p:menuitem value="honorarios" url="#" />
                <p:menuitem value="Recebimentos" url="#" />
        </p:submenu>
        </p:submenu>
 
        <p:submenu label="Consulta" icon="pi pi-pencil">
            <p:menuitem value="Cliente" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Contratante" url="#" icon="pi pi-angle-double-right" />
            <p:menuitem value="Relatorio" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>

        <p:submenu label="Gerenciar campanhas" icon="pi pi-sliders-v">
            <p:menuitem value="Operador" url="#" />
            <p:menuitem value="Carteira" url="#" />
            </p:submenu>
         
        <p:submenu label="Envios" icon="pi pi-cog">
            <p:submenu label="Campanhas" icon="pi pi-refresh">
                <p:menuitem value="E-mail" action="#{menuView.save}" icon="pi pi-envelope" update="messages"/>
                <p:menuitem value="SMS" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                <p:menuitem value="Whatsapp" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Manual" icon="pi pi-refresh">
                <p:menuitem value="E-mail" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="SMS" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="DHRConsultoria(Help)" url="https://dhrconsultoria.com.br/" icon="pi pi-times" />
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Consulta"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
    </h:body>
</html>
